<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      ul,li {list-style: none; padding:0; margin:0;}


      .box1 {width:500px; height:500px; border:1px solid black; position: relative; margin:0 auto;}
      .box1 > ul { width:150px; height:100px; margin:0 auto;}
      .box1 > ul > li {float:left; }
   </style>
</head>
<body>
   <div class="box1">
      <ul>
         <li>상의</li>
         <li>하의</li>
         <li>옷</li>
         <li>바지</li>
      </ul>
   </div>
</body>
</html>
